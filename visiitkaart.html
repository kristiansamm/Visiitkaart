<!DOCTYPE html>
<html>
<head>
	<title>My Business Card</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #ffffff;
			margin: 0;
			padding: 0;
		}
		.card {
			background-color: #696868a8;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			padding: 20px;
			margin: 50px auto;
			max-width: 500px;
		}
		.card h1 {
			font-size: 36px;
			margin-top: 0;
		}
		.card p {
			font-size: 18px;
			margin: 10px 0;
		}
		.card a {
			color: #d30e0e;
		}
		.card a:hover {
			color: #000;
		}
	</style>
</head>
